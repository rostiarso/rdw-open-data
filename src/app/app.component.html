



<div *ngIf="merkSummary | async as summary">
  Total: {{summary.total | number }}
<table mat-table [dataSource]="summary.merkTotal" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="merk">
    <th mat-header-cell *matHeaderCellDef> <strong>Brand</strong> </th>
    <td mat-cell *matCellDef="let element"> <button mat-button>{{element.merk}}</button>  </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="count_merk">
    <th mat-header-cell *matHeaderCellDef> <strong>Total.</strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.count | number}} </td>
  </ng-container>

  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef> <strong>Percentage</strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.percentage | percent : '1.1-2'}}  </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
