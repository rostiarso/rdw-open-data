<div *ngIf="handelsbenamingSummary | async as summary; else loading"  fxLayout="column" fxFlexAlign="center">
  <div fxLayout="row" fxLayoutAlign="space-between start" >
    <h1>Total {{summary.merk}}: {{summary.total | number }}</h1>
    <a mat-flat-button color="primary"
        title="Back to Brand Summary"
        href="/"><mat-icon>arrow_back</mat-icon>
        Back to Brand Summary
    </a>
  </div>
  <table mat-table [dataSource]="summary.handelsbenamingTotal"  fxFill >
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="position">
            <th class="text-align-right" mat-header-cell *matHeaderCellDef  style="width:20px" > # </th>
            <td class="text-align-right" mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
          </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="handelsbenaming">
      <th mat-header-cell *matHeaderCellDef > <strong>Model</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.handelsbenaming}}  </td>
    </ng-container>
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="count_handelsbenaming"  >
      <th class="text-align-right" mat-header-cell *matHeaderCellDef  style="width:25%"> <strong>Total.</strong> </th>
      <td class="text-align-right" mat-cell *matCellDef="let element"  > {{element.count | number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="percentage">
      <th class="text-align-right" mat-header-cell *matHeaderCellDef style="width:18%"> <strong>(%)</strong> </th>
      <td class="text-align-right" mat-cell *matCellDef="let element"> {{element.percentage | percent : '1.1-2'}}  </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <ng-template #loading>
    <div><h2>Loading...</h2></div>
    <mat-progress-bar
    mode="indeterminate">
</mat-progress-bar>
  </ng-template>
